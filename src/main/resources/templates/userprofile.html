<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3e4f3f39b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <title>Bug Tracker</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="fragments/header :: header">
            </div >
        </div>
        <div class="col-md-8" style="margin-top: 55px">
            <form th:action="@{/{userFirstName}/save (userFirstName= ${#authentication.name})}" method="post">
                <h1>User Profile</h1>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{user.firstName}" th:value="${user.firstName}" id="firstName">
                    </div>
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{user.lastName}" th:value="${user.lastName}" readonly class="form-control-plaintext" id="lastName" value="Sykora">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{user.phoneNumber}" id="phoneNumber" value="+4213543678">
                    </div>

                    <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
                    <div class="col-sm-3">
                        <input type="date" id="dateOfBirth" th:field="*{user.birthDate}" th:value="${user.birthDate}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{user.emailAddress}" th:value="${user.emailAddress}" readonly class="form-control-plaintext" id="staticEmail"
                               value="email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{user.password}" th:value="'12345'" class="form-control" id="inputPassword">
                    </div>
                </div>
                <!--<div class="form-group row">-->
                <!--<label for="newPassword" class="col-sm-2 col-form-label">New Password</label>-->
                <!--<div class="col-sm-10">-->
                <!--<input type="password" class="form-control" id="newPassword">-->
                <!--</div>-->
                <!--</div>-->
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
