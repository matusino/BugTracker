<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3e4f3f39b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <title>Bug Tracker</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="fragments/header :: header">
            </div >
        </div>
        <div class="col-md-8" style="margin-top: 55px">
            <h1>List of All Issues</h1>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <td>#</td>
                    <td>Project</td>
                    <td>Date of Creation</td>
                    <td>Title</td>
                    <td>Status</td>
                    <td>Description</td>
                    <td>Assigned to</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tr th:each="bug : ${bugs}">
                    <td th:text="${bug.id}"></td>
                    <td th:text="${bug?.project?.name}"></td>
                    <td th:text="${bug.creation}"></td>
                    <td th:text="${bug.title}"></td>
                    <td th:text="${bug.status}"></td>
                    <td th:text="${bug.description}"></td>
                    <td>
                <span th:each="users,iterStat : ${bug.user}">
					<span th:text="${users.firstName}"/><th:block th:if="${!iterStat.last}">,</th:block>
				</span>
                    </td>
                    <td>
                        <a th:href="@{/addComment/{bugId}(bugId=${bug.id})}" class="btn btn-primary">EDIT</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
