<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3e4f3f39b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <title>Bug Tracker</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="fragments/header :: header">
            </div>
        </div>
        <div class="col-md-8" style="margin-top: 55px">
            <form th:action="@{/dosave/{projectId}(projectId=${project.id})}" th:object="${bug}" method="post">
                <fieldset>
                    <h1 th:text="'Add new Issue to project : ' + ${project.name}">Add new Issue to project</h1>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" id="title" th:field="*{title}"
                               required="true" autofocus="true" class="form-control input-lg">
                        <span class="help-block" th:if="${#fields.hasErrors('title')}">
                            <ul class="alert alert-danger">
                                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                            </ul>
                        </span>
                    </div>
                    <div class="form-group">
                        <lable>Short summary</lable>
                        <textarea class="form-control" th:field="*{description}" name="description" id="description"
                                  cols="1" rows="3" required="true"></textarea>
                        <span class="help-block" th:if="${#fields.hasErrors('description')}">
                            <ul class="alert alert-danger">
                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                            </ul>
                        </span>
                    </div>
                    <button>SUBMIT</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
