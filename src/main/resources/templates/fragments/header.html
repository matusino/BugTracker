<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e4f3f39b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Bug Tracking System</title>

</head>
<body>
<div class="container">
<div class="wrapper" th:fragment="header">
    <div class="sidebar">
        <div class="row" style="margin-top:20px">
            <h1 class="col-md-10">Bug Tracking System</h1>
            <!--<div class="col-md-2" sec:authorize="isAuthenticated()" style="margin-top:20px">-->
                <!--Logged as: <span sec:authentication="name"></span></div>-->
    </div>
        <div>
            <ul>
                <li>
                    <a th:href="@{/main}"><i class="fas fa-home"></i>HOME</a>
                </li>
                <li>
                    <a th:href="@{/admin/create-project}"><i class="fas fa-plus"></i>New Project</a>
                </li>
                <li>
                    <a th:href="@{/listofprojects}"><i class="fas fa-list"></i>Active Projects</a>
                </li>
                <li>
                    <a th:href="@{/list-of-all-bugs}"><i class="fas fa-ticket-alt"></i>My tickets</a>
                </li>
                <li>
                    <a th:href="@{/list-of-users}"><i class="fas fa-users"></i>Manage Project Users</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user-tag"></i>Manage Role Assignment</a>
                </li>
                <li>
                    <a th:href="@{@{|~/${#authentication.name}/edit|}}"><i class="far fa-user"></i>User Profile</a>
                </li>

            </ul>

        </div>
    </div>

</div>
