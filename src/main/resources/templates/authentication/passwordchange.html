<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3e4f3f39b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <title>Bug Tracker</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="fragments/header :: header">
            </div >
        </div>
        <div class="col-md-8" style="margin-top: 55px">
            <form class="form-horizontal" th:object="${passwordChangeHelper}" th:action="@{/{userFirstName}/save/password (userFirstName= ${#authentication.name})}" method="post">
               <fieldset>
                <h1>Password Change</h1>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Old Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="inputPassword" th:field="*{oldPassword}" class="form-control" id="inputPassword" required="true" autofocus="true">
                        <span class="help-block" th:if="${#fields.hasErrors('oldPassword')}">
                    <ul class="alert alert-danger">
                        <li th:each="err : ${#fields.errors('oldPassword')}" th:text="${err}"></li>
                    </ul>
                </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNewPassword" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{newPassword}" class="form-control" id="inputNewPassword" required="true" autofocus="true">
                        <span class="help-block" th:if="${#fields.hasErrors('newPassword')}">
                    <ul class="alert alert-danger">
                        <li th:each="err : ${#fields.errors('newPassword')}" th:text="${err}"></li>
                    </ul>
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
               </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
